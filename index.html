<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Advanced Universal Barcode Scanner</title>

    <!-- Load multiple barcode libraries -->
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .scanner-container {
            position: relative;
            width: 100%;
            background: #000;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #video,
        #canvas {
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: cover;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .scanner-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff00, transparent);
            animation: scan 2s linear infinite;
            z-index: 10;
        }

        @keyframes scan {
            0% {
                top: 0;
            }

            100% {
                top: 100%;
            }
        }

        .controls {
            padding: 20px;
            background: #f8f9fa;
        }

        .btn {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-info {
            background: #17a2b8;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .input-group {
            margin: 20px 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .result {
            padding: 20px;
            background: #e8f5e9;
            border-radius: 10px;
            margin: 20px;
            display: none;
        }

        .result.show {
            display: block;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result h3 {
            color: #2e7d32;
            margin-bottom: 10px;
        }

        .result-content {
            background: white;
            padding: 15px;
            border-radius: 8px;
            word-break: break-all;
            font-family: monospace;
            font-size: 14px;
        }

        .status {
            padding: 10px 20px;
            background: #fff3cd;
            color: #856404;
            text-align: center;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background: transparent;
            border: none;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
        }

        .tab.active {
            background: white;
            color: #667eea;
            border-bottom: 2px solid #667eea;
            margin-bottom: -2px;
        }

        .tab-content {
            display: none;
            padding: 20px;
        }

        .tab-content.active {
            display: block;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-label {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .file-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .preview-image {
            max-width: 100%;
            margin-top: 10px;
            border-radius: 8px;
            display: none;
        }

        .debug-info {
            background: #f1f3f4;
            padding: 15px;
            margin: 20px;
            border-radius: 8px;
            font-size: 12px;
            font-family: monospace;
            max-height: 200px;
            overflow-y: auto;
        }

        .debug-line {
            margin: 2px 0;
            color: #555;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .camera-select {
            margin-bottom: 15px;
        }

        @media (max-width: 600px) {
            .container {
                border-radius: 0;
                min-height: 100vh;
            }

            .scanner-container {
                min-height: 250px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üîç Advanced Barcode Scanner</h1>
            <p>Universal scanner for all devices</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('camera')">üì∑ Camera</button>
            <button class="tab" onclick="switchTab('upload')">üìÅ Upload</button>
            <button class="tab" onclick="switchTab('manual')">‚å®Ô∏è Manual</button>
        </div>

        <!-- Camera Tab -->
        <div id="camera-tab" class="tab-content active">
            <div class="scanner-container">
                <video id="video" playsinline></video>
                <canvas id="canvas"></canvas>
                <div class="scanner-line"></div>
            </div>

            <div class="controls">
                <div class="camera-select">
                    <label>Select Camera:</label>
                    <select id="camera-select" onchange="changeCamera()">
                        <option value="">Loading cameras...</option>
                    </select>
                </div>

                <button id="start-btn" class="btn btn-primary" onclick="startScanning()">
                    Start Scanning
                </button>
                <button id="stop-btn" class="btn btn-secondary" onclick="stopScanning()" style="display:none;">
                    Stop Scanning
                </button>

                <div class="input-group">
                    <label>Scanner Engine:</label>
                    <select id="scanner-engine" onchange="changeEngine()">
                        <option value="auto">Auto-Detect (Recommended)</option>
                        <option value="zxing">ZXing (Best Compatibility)</option>
                        <option value="jsqr">jsQR (QR Only)</option>
                        <option value="quagga">Quagga (1D Barcodes)</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Upload Tab -->
        <div id="upload-tab" class="tab-content">
            <div class="controls">
                <div class="file-input-wrapper">
                    <input type="file" id="file-input" accept="image/*" onchange="handleFileUpload(event)">
                    <label for="file-input" class="file-label">
                        üì∑ Choose Image or Take Photo
                    </label>
                </div>
                <img id="preview-img" class="preview-image">
            </div>
        </div>

        <!-- Manual Tab -->
        <div id="manual-tab" class="tab-content">
            <div class="controls">
                <div class="input-group">
                    <label>Barcode Type:</label>
                    <select id="barcode-type">
                        <option value="auto">Auto-Detect</option>
                        <option value="ean13">EAN-13</option>
                        <option value="ean8">EAN-8</option>
                        <option value="upc">UPC</option>
                        <option value="code128">Code 128</option>
                        <option value="code39">Code 39</option>
                        <option value="qr">QR Code</option>
                        <option value="datamatrix">Data Matrix</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Enter Barcode:</label>
                    <input type="text" id="manual-input" placeholder="Enter barcode number or text">
                </div>

                <button class="btn btn-success" onclick="validateManualInput()">
                    Validate & Process
                </button>
            </div>
        </div>

        <div class="status" id="status">Ready to scan...</div>

        <div class="result" id="result">
            <h3>‚úÖ Barcode Detected!</h3>
            <div class="result-content" id="result-content"></div>
            <button class="btn btn-info" onclick="copyResult()" style="margin-top: 10px;">
                üìã Copy to Clipboard
            </button>
        </div>

        <div class="error-message" id="error-message"></div>

        <div class="debug-info" id="debug">
            <div class="debug-line">Initializing...</div>
        </div>
    </div>

    <script>
        // Global variables
        let currentStream = null;
        let scanning = false;
        let currentEngine = 'auto';
        let zxingReader = null;
        let animationFrame = null;
        let currentCamera = null;
        let availableCameras = [];

        // Debug logging
        function log(message) {
            const debug = document.getElementById('debug');
            const timestamp = new Date().toLocaleTimeString();
            debug.innerHTML = `<div class="debug-line">[${timestamp}] ${message}</div>` + debug.innerHTML;
            debug.scrollTop = 0;
            console.log(message);
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', async () => {
            log('Page loaded, initializing...');
            await checkCapabilities();
            await loadCameras();
            setupZXing();
        });

        // Check browser capabilities
        async function checkCapabilities() {
            const caps = {
                getUserMedia: !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia),
                WebRTC: !!(window.RTCPeerConnection),
                Canvas: !!(document.createElement('canvas').getContext),
                FileAPI: !!(window.File && window.FileReader),
                Secure: location.protocol === 'https:' || location.hostname === 'localhost'
            };

            log(`Capabilities: ${JSON.stringify(caps)}`);

            if (!caps.Secure) {
                showError('HTTPS required for camera access');
            }

            return caps;
        }

        // Load available cameras
        async function loadCameras() {
            try {
                if (!navigator.mediaDevices || !navigator.mediaDevices.enumerateDevices) {
                    log('enumerateDevices not supported');
                    return;
                }

                // Request camera permission first
                await navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
                    stream.getTracks().forEach(track => track.stop());
                });

                const devices = await navigator.mediaDevices.enumerateDevices();
                availableCameras = devices.filter(device => device.kind === 'videoinput');

                const select = document.getElementById('camera-select');
                select.innerHTML = '';

                availableCameras.forEach((camera, index) => {
                    const option = document.createElement('option');
                    option.value = camera.deviceId;
                    option.text = camera.label || `Camera ${index + 1}`;
                    if (camera.label.toLowerCase().includes('back') || camera.label.toLowerCase().includes('rear')) {
                        option.selected = true;
                        currentCamera = camera.deviceId;
                    }
                    select.appendChild(option);
                });

                if (availableCameras.length === 0) {
                    select.innerHTML = '<option value="">No cameras found</option>';
                    log('No cameras detected');
                } else {
                    log(`Found ${availableCameras.length} camera(s)`);
                    if (!currentCamera && availableCameras.length > 0) {
                        currentCamera = availableCameras[0].deviceId;
                    }
                }
            } catch (err) {
                log(`Camera enumeration error: ${err.message}`);
                showError('Could not access cameras: ' + err.message);
            }
        }

        // Setup ZXing
        function setupZXing() {
            try {
                if (window.ZXing) {
                    zxingReader = new ZXing.BrowserMultiFormatReader();
                    log('ZXing reader initialized');
                } else {
                    log('ZXing library not loaded');
                }
            } catch (err) {
                log(`ZXing setup error: ${err.message}`);
            }
        }

        // Start scanning
        async function startScanning() {
            try {
                log('Starting scanner...');
                document.getElementById('status').textContent = 'Initializing camera...';

                const video = document.getElementById('video');
                const constraints = {
                    video: {
                        deviceId: currentCamera ? { exact: currentCamera } : undefined,
                        facingMode: currentCamera ? undefined : { ideal: 'environment' },
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                };

                // Stop any existing stream
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }

                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = currentStream;

                await new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        video.play();
                        resolve();
                    };
                });

                log(`Video started: ${video.videoWidth}x${video.videoHeight}`);

                scanning = true;
                document.getElementById('start-btn').style.display = 'none';
                document.getElementById('stop-btn').style.display = 'block';
                document.getElementById('status').textContent = 'Scanning for barcodes...';

                // Start the appropriate scanner
                const engine = document.getElementById('scanner-engine').value;
                if (engine === 'auto' || engine === 'zxing') {
                    startZXingScanner();
                } else if (engine === 'jsqr') {
                    startJsQRScanner();
                } else if (engine === 'quagga') {
                    startQuaggaScanner();
                }

            } catch (err) {
                log(`Start scanning error: ${err.message}`);
                showError(`Camera error: ${err.message}`);
                stopScanning();
            }
        }

        // ZXing Scanner
        function startZXingScanner() {
            if (!zxingReader) {
                log('ZXing not available, falling back to jsQR');
                startJsQRScanner();
                return;
            }

            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            function scan() {
                if (!scanning) return;

                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                    try {
                        const luminanceSource = new ZXing.HTMLCanvasElementLuminanceSource(canvas);
                        const binaryBitmap = new ZXing.BinaryBitmap(new ZXing.HybridBinarizer(luminanceSource));

                        const result = zxingReader.readerDecode(binaryBitmap);
                        if (result) {
                            handleScanResult(result.getText(), 'ZXing');
                            return;
                        }
                    } catch (err) {
                        // No barcode found, continue scanning
                    }
                }

                animationFrame = requestAnimationFrame(scan);
            }

            scan();
            log('ZXing scanner started');
        }

        // jsQR Scanner
        function startJsQRScanner() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            function scan() {
                if (!scanning) return;

                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height, {
                        inversionAttempts: "dontInvert"
                    });

                    if (code) {
                        handleScanResult(code.data, 'jsQR');
                        return;
                    }
                }

                animationFrame = requestAnimationFrame(scan);
            }

            scan();
            log('jsQR scanner started');
        }

        // Quagga Scanner
        function startQuaggaScanner() {
            const video = document.getElementById('video');

            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: video,
                    constraints: {
                        deviceId: currentCamera
                    }
                },
                decoder: {
                    readers: [
                        "code_128_reader",
                        "ean_reader",
                        "ean_8_reader",
                        "code_39_reader",
                        "upc_reader",
                        "upc_e_reader",
                        "codabar_reader"
                    ]
                }
            }, function (err) {
                if (err) {
                    log(`Quagga init error: ${err}`);
                    // Fallback to other scanners
                    startJsQRScanner();
                    return;
                }
                log("Quagga initialization finished");
                Quagga.start();
            });

            Quagga.onDetected(function (result) {
                handleScanResult(result.codeResult.code, 'Quagga');
            });
        }

        // Stop scanning
        function stopScanning() {
            scanning = false;

            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                currentStream = null;
            }

            if (animationFrame) {
                cancelAnimationFrame(animationFrame);
            }

            if (typeof Quagga !== 'undefined' && Quagga.stop) {
                Quagga.stop();
            }

            document.getElementById('video').srcObject = null;
            document.getElementById('start-btn').style.display = 'block';
            document.getElementById('stop-btn').style.display = 'none';
            document.getElementById('status').textContent = 'Scanner stopped';

            log('Scanner stopped');
        }

        // Handle scan result
        function handleScanResult(data, source) {
            stopScanning();

            const result = document.getElementById('result');
            const resultContent = document.getElementById('result-content');

            resultContent.textContent = data;
            result.classList.add('show');

            document.getElementById('status').textContent = `Detected via ${source}!`;
            log(`Barcode detected: ${data} (via ${source})`);

            // Vibrate if available
            if (navigator.vibrate) {
                navigator.vibrate(200);
            }

            // Play sound if needed
            playBeep();
        }

        // Handle file upload
        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            log(`Processing uploaded file: ${file.name}`);
            document.getElementById('status').textContent = 'Processing image...';

            const reader = new FileReader();
            reader.onload = async function (e) {
                const img = document.getElementById('preview-img');
                img.src = e.target.result;
                img.style.display = 'block';

                // Try to decode with ZXing
                if (zxingReader) {
                    try {
                        const result = await zxingReader.decodeFromImage(img);
                        handleScanResult(result.text, 'Upload (ZXing)');
                    } catch (err) {
                        log(`Upload decode error: ${err.message}`);

                        // Try with canvas and jsQR as fallback
                        tryJsQROnImage(img);
                    }
                } else {
                    tryJsQROnImage(img);
                }
            };
            reader.readAsDataURL(file);
        }

        // Try jsQR on uploaded image
        function tryJsQROnImage(img) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            img.onload = function () {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);

                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);

                if (code) {
                    handleScanResult(code.data, 'Upload (jsQR)');
                } else {
                    showError('No barcode found in image. Try manual entry.');
                }
            };
        }

        // Validate manual input
        function validateManualInput() {
            const input = document.getElementById('manual-input').value.trim();
            const type = document.getElementById('barcode-type').value;

            if (!input) {
                showError('Please enter a barcode value');
                return;
            }

            // Basic validation based on type
            let isValid = true;
            let message = '';

            if (type === 'ean13' && !/^\d{13}$/.test(input)) {
                isValid = false;
                message = 'EAN-13 must be 13 digits';
            } else if (type === 'ean8' && !/^\d{8}$/.test(input)) {
                isValid = false;
                message = 'EAN-8 must be 8 digits';
            } else if (type === 'upc' && !/^\d{12}$/.test(input)) {
                isValid = false;
                message = 'UPC must be 12 digits';
            }

            if (isValid) {
                handleScanResult(input, `Manual (${type})`);
            } else {
                showError(message || 'Invalid barcode format');
            }
        }

        // Switch tabs
        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`${tab}-tab`).classList.add('active');

            // Stop scanning if switching away from camera
            if (tab !== 'camera' && scanning) {
                stopScanning();
            }
        }

        // Change camera
        async function changeCamera() {
            currentCamera = document.getElementById('camera-select').value;
            if (scanning) {
                await stopScanning();
                await startScanning();
            }
        }

        // Change scanner engine
        function changeEngine() {
            currentEngine = document.getElementById('scanner-engine').value;
            log(`Scanner engine changed to: ${currentEngine}`);

            if (scanning) {
                stopScanning();
                startScanning();
            }
        }

        // Copy result to clipboard
        function copyResult() {
            const text = document.getElementById('result-content').textContent;
            navigator.clipboard.writeText(text).then(() => {
                document.getElementById('status').textContent = 'Copied to clipboard!';
            }).catch(err => {
                log(`Copy error: ${err.message}`);
            });
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');

            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        // Play beep sound
        function playBeep() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = 1000;
                oscillator.type = 'sine';
                gainNode.gain.value = 0.3;

                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.1);
            } catch (err) {
                // Audio not supported
            }
        }
    </script>
</body>
