<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung Diagnostic Scanner</title>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
            padding: 10px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 1.8rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .samsung-alert {
            background: #ff6b35;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-weight: 600;
            text-align: center;
        }

        .diagnostic-panel {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .diagnostic-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            font-family: monospace;
            font-size: 12px;
        }

        .diagnostic-item:last-child {
            border-bottom: none;
        }

        .status-pass {
            color: #28a745;
            font-weight: bold;
        }

        .status-fail {
            color: #dc3545;
            font-weight: bold;
        }

        .status-warn {
            color: #ffc107;
            font-weight: bold;
        }

        .status-unknown {
            color: #6c757d;
            font-weight: bold;
        }

        .scanner-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .camera-controls {
            text-align: center;
            margin-bottom: 15px;
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .scanner-btn {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
            border: none;
            padding: 12px 18px;
            font-size: 13px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
            touch-action: manipulation;
        }

        .scanner-btn:disabled {
            background: linear-gradient(45deg, #ccc, #999);
            cursor: not-allowed;
            transform: none;
        }

        .scanner-btn.danger {
            background: linear-gradient(45deg, #dc3545, #c82333);
        }

        #scanner-container {
            position: relative;
            width: 100%;
            margin: 0 auto;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            display: none;
        }

        #scanner-container.active {
            display: block;
        }

        #scanner-video {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .scanner-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            text-align: center;
            z-index: 10;
        }

        .logs-section {
            background: rgba(0, 0, 0, 0.9);
            color: #00ff00;
            padding: 15px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 11px;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .log-entry {
            margin-bottom: 5px;
            word-wrap: break-word;
        }

        .log-error {
            color: #ff6b6b;
        }

        .log-warn {
            color: #ffa500;
        }

        .log-info {
            color: #87ceeb;
        }

        .log-success {
            color: #90ee90;
        }

        .manual-section {
            background: linear-gradient(135deg, #e8f5e8, #ffffff);
            border: 2px solid #28a745;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .manual-input {
            width: 100%;
            max-width: 300px;
            padding: 12px 15px;
            font-size: 1rem;
            border: 2px solid #28a745;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .manual-input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.2);
        }

        @media (max-width: 480px) {
            .container {
                padding: 5px;
            }

            .header {
                padding: 15px;
            }

            .camera-controls {
                flex-direction: column;
                gap: 8px;
            }

            .scanner-btn {
                width: 100%;
                max-width: 250px;
            }

            #scanner-video {
                height: 250px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Samsung Diagnostic Scanner</h1>
            <div
                style="background: linear-gradient(45deg, #ff6b35, #f7931e); color: white; padding: 6px 12px; border-radius: 15px; font-weight: 600; display: inline-block; font-size: 0.8rem;">
                Samsung Troubleshooting Mode
            </div>
        </div>

        <!-- Samsung Alert -->
        <div class="samsung-alert" id="samsungAlert">
            Samsung device detected! Running comprehensive diagnostics...
        </div>

        <!-- Diagnostic Panel -->
        <div class="diagnostic-panel">
            <h3 style="margin-bottom: 15px; text-align: center; color: #2c3e50;">System Diagnostics</h3>
            <div id="diagnosticItems">
                <!-- Diagnostic items will be populated here -->
            </div>
        </div>

        <!-- Real-time Logs -->
        <div class="logs-section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <h4 style="color: #00ff00; margin: 0;">Real-time Logs</h4>
                <button onclick="clearLogs()"
                    style="background: #333; color: white; border: none; padding: 4px 8px; border-radius: 4px; font-size: 10px;">Clear</button>
            </div>
            <div id="logsContainer">
                <div class="log-entry log-info">[INFO] Samsung diagnostic mode initialized</div>
            </div>
        </div>

        <!-- Scanner Section -->
        <div class="scanner-section">
            <h3 style="text-align: center; margin-bottom: 15px;">Samsung Camera Test</h3>

            <div class="camera-controls">
                <button id="startCameraBtn" class="scanner-btn" onclick="startSamsungDiagnostic()">Start Samsung
                    Camera</button>
                <button id="testPermissionBtn" class="scanner-btn" onclick="testCameraPermission()">Test
                    Permission</button>
                <button id="forcePermissionBtn" class="scanner-btn" onclick="forceSamsungPermission()">Force Samsung
                    Permission</button>
                <button id="stopCameraBtn" class="scanner-btn danger" onclick="stopCamera()" disabled>Stop
                    Camera</button>
            </div>

            <div id="scanner-container">
                <video id="scanner-video" autoplay muted playsinline webkit-playsinline></video>
                <div class="scanner-overlay" id="scannerStatus">Samsung Camera Ready</div>
            </div>
        </div>

        <!-- Manual Test Section -->
        <div class="manual-section">
            <h3 style="margin-bottom: 15px;">Manual Test</h3>
            <input type="text" id="manualInput" class="manual-input" placeholder="Enter test barcode: 123456789012"
                onkeypress="if(event.key==='Enter') testManualEntry()">
            <button class="scanner-btn" onclick="testManualEntry()">Test Detection</button>
        </div>
    </div>

    <script>
        // Global variables for Samsung diagnostics
        let cameraActive = false;
        let currentStream = null;
        let scanningLoop = null;
        let diagnosticResults = {};
        let logCount = 0;

        // Samsung-specific detection
        let isSamsung = false;
        let samsungBrowser = false;
        let samsungModel = 'Unknown';
        let oneUIVersion = 'Unknown';

        // Initialize Samsung diagnostic mode
        document.addEventListener('DOMContentLoaded', async function () {
            log('Samsung diagnostic scanner initializing...', 'info');

            await detectSamsungDevice();
            await runComprehensiveDiagnostics();
            updateDiagnosticPanel();

            if (!isSamsung) {
                document.getElementById('samsungAlert').innerHTML = 'Non-Samsung device detected. This diagnostic is Samsung-specific.';
                document.getElementById('samsungAlert').style.background = '#6c757d';
            }

            log('Samsung diagnostic initialization complete', 'success');
        });

        // Enhanced Samsung device detection
        async function detectSamsungDevice() {
            const userAgent = navigator.userAgent.toLowerCase();
            const vendor = navigator.vendor?.toLowerCase() || '';

            // Multiple Samsung detection methods
            isSamsung = userAgent.includes('samsung') ||
                userAgent.includes('sm-') ||
                userAgent.includes('samsungbrowser') ||
                userAgent.includes('galaxy') ||
                userAgent.includes('note') ||
                vendor.includes('samsung');

            samsungBrowser = userAgent.includes('samsungbrowser');

            // Extract Samsung model
            const modelMatch = userAgent.match(/sm-([a-z0-9]+)|galaxy\s([a-z0-9\s]+)|note\s([0-9]+)/i);
            if (modelMatch) {
                samsungModel = (modelMatch[1] || modelMatch[2] || 'Note ' + modelMatch[3] || '').toUpperCase();
            }

            // Try to detect One UI version
            const oneUIMatch = userAgent.match(/wv\).*version\/([0-9\.]+)/i);
            if (oneUIMatch) {
                oneUIVersion = oneUIMatch[1];
            }

            diagnosticResults.deviceDetection = {
                isSamsung: isSamsung,
                browser: samsungBrowser ? 'Samsung Internet' : getBrowserName(),
                model: samsungModel,
                oneUI: oneUIVersion,
                userAgent: navigator.userAgent
            };

            log(`Samsung detection: ${isSamsung ? 'YES' : 'NO'} | Model: ${samsungModel} | Browser: ${diagnosticResults.deviceDetection.browser}`, isSamsung ? 'success' : 'warn');
        }

        function getBrowserName() {
            const ua = navigator.userAgent;
            if (ua.includes('Chrome') && !ua.includes('Chromium')) return 'Chrome Mobile';
            if (ua.includes('Firefox')) return 'Firefox Mobile';
            if (ua.includes('Safari') && !ua.includes('Chrome')) return 'Safari Mobile';
            if (ua.includes('Edge')) return 'Edge Mobile';
            return 'Unknown Browser';
        }

        // Comprehensive diagnostic tests
        async function runComprehensiveDiagnostics() {
            log('Running comprehensive Samsung diagnostics...', 'info');

            // Test 1: Basic web APIs
            diagnosticResults.webAPIs = {
                mediaDevices: !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia),
                permissions: !!(navigator.permissions && navigator.permissions.query),
                webRTC: !!(window.RTCPeerConnection || window.webkitRTCPeerConnection),
                canvas: !!document.createElement('canvas').getContext,
                https: location.protocol === 'https:' || location.hostname === 'localhost'
            };

            // Test 2: Samsung-specific features
            diagnosticResults.samsungFeatures = {
                samsungPay: !!(window.samsungPay),
                samsungHealth: !!(window.samsunghealth),
                samsungBrowser: samsungBrowser,
                knoxAPI: !!(window.knox),
                secureElement: !!(navigator.secureElement)
            };

            // Test 3: Camera enumeration
            try {
                if (navigator.mediaDevices && navigator.mediaDevices.enumerateDevices) {
                    const devices = await navigator.mediaDevices.enumerateDevices();
                    const videoDevices = devices.filter(device => device.kind === 'videoinput');

                    diagnosticResults.cameraDevices = {
                        total: videoDevices.length,
                        devices: videoDevices.map(d => ({
                            deviceId: d.deviceId.substring(0, 8) + '...',
                            label: d.label || 'Unknown Camera',
                            groupId: d.groupId?.substring(0, 8) + '...' || 'Unknown'
                        }))
                    };

                    log(`Found ${videoDevices.length} camera(s) on Samsung device`, videoDevices.length > 0 ? 'success' : 'error');
                } else {
                    diagnosticResults.cameraDevices = { error: 'enumerateDevices not supported' };
                    log('Camera enumeration not supported', 'error');
                }
            } catch (error) {
                diagnosticResults.cameraDevices = { error: error.message };
                log(`Camera enumeration failed: ${error.message}`, 'error');
            }

            // Test 4: Permission status
            try {
                if (navigator.permissions) {
                    const cameraPermission = await navigator.permissions.query({ name: 'camera' });
                    diagnosticResults.permissions = {
                        camera: cameraPermission.state,
                        supported: true
                    };
                    log(`Samsung camera permission: ${cameraPermission.state}`, cameraPermission.state === 'granted' ? 'success' : 'warn');
                } else {
                    diagnosticResults.permissions = { supported: false };
                    log('Permissions API not supported on Samsung', 'warn');
                }
            } catch (error) {
                diagnosticResults.permissions = { error: error.message };
                log(`Permission check failed: ${error.message}`, 'error');
            }

            // Test 5: Library loading
            diagnosticResults.libraries = {
                quagga: typeof Quagga !== 'undefined',
                jsQR: typeof jsQR !== 'undefined'
            };

            // Test 6: Samsung-specific constraints test
            diagnosticResults.constraintsTest = await testSamsungConstraints();

            log('Samsung diagnostics complete', 'success');
        }

        async function testSamsungConstraints() {
            log('Testing Samsung camera constraints...', 'info');

            const samsungConstraints = [
                // Standard Samsung constraints
                {
                    name: 'Samsung Standard',
                    constraints: {
                        video: {
                            facingMode: 'environment',
                            width: { ideal: 1280 },
                            height: { ideal: 720 },
                            frameRate: { ideal: 30 }
                        },
                        audio: false
                    }
                },
                // Samsung Internet specific
                {
                    name: 'Samsung Internet',
                    constraints: {
                        video: {
                            facingMode: { exact: 'environment' },
                            width: { min: 640, ideal: 1280 },
                            height: { min: 480, ideal: 720 }
                        },
                        audio: false
                    }
                },
                // Samsung basic
                {
                    name: 'Samsung Basic',
                    constraints: {
                        video: { facingMode: 'environment' },
                        audio: false
                    }
                },
                // Samsung minimal
                {
                    name: 'Samsung Minimal',
                    constraints: {
                        video: true,
                        audio: false
                    }
                }
            ];

            const results = [];

            for (const test of samsungConstraints) {
                try {
                    log(`Testing constraint: ${test.name}`, 'info');
                    const stream = await navigator.mediaDevices.getUserMedia(test.constraints);

                    // Get actual settings
                    const track = stream.getVideoTracks()[0];
                    const settings = track ? track.getSettings() : {};

                    stream.getTracks().forEach(track => track.stop());

                    results.push({
                        name: test.name,
                        success: true,
                        settings: {
                            width: settings.width,
                            height: settings.height,
                            frameRate: settings.frameRate,
                            facingMode: settings.facingMode
                        }
                    });

                    log(`${test.name}: SUCCESS - ${settings.width}x${settings.height}@${settings.frameRate}fps`, 'success');

                    // If we got one working, we can break for now
                    break;

                } catch (error) {
                    results.push({
                        name: test.name,
                        success: false,
                        error: error.message
                    });

                    log(`${test.name}: FAILED - ${error.message}`, 'error');
                }
            }

            return results;
        }

        function updateDiagnosticPanel() {
            const container = document.getElementById('diagnosticItems');
            container.innerHTML = '';

            // Device Detection
            addDiagnosticItem('Samsung Device', diagnosticResults.deviceDetection?.isSamsung ? 'PASS' : 'FAIL');
            addDiagnosticItem('Browser', diagnosticResults.deviceDetection?.browser || 'Unknown');
            addDiagnosticItem('Model', diagnosticResults.deviceDetection?.model || 'Unknown');

            // Web APIs
            addDiagnosticItem('HTTPS', diagnosticResults.webAPIs?.https ? 'PASS' : 'FAIL');
            addDiagnosticItem('MediaDevices API', diagnosticResults.webAPIs?.mediaDevices ? 'PASS' : 'FAIL');
            addDiagnosticItem('Permissions API', diagnosticResults.webAPIs?.permissions ? 'PASS' : 'FAIL');
            addDiagnosticItem('Canvas API', diagnosticResults.webAPIs?.canvas ? 'PASS' : 'FAIL');

            // Camera
            const cameraCount = diagnosticResults.cameraDevices?.total || 0;
            addDiagnosticItem('Cameras Found', cameraCount > 0 ? `${cameraCount} CAMERAS` : 'NONE');

            // Permissions
            const permStatus = diagnosticResults.permissions?.camera || 'unknown';
            addDiagnosticItem('Camera Permission', permStatus.toUpperCase());

            // Libraries
            addDiagnosticItem('QuaggaJS', diagnosticResults.libraries?.quagga ? 'LOADED' : 'FAILED');
            addDiagnosticItem('jsQR', diagnosticResults.libraries?.jsQR ? 'LOADED' : 'FAILED');

            // Constraints test
            const constraintResults = diagnosticResults.constraintsTest || [];
            const workingConstraints = constraintResults.filter(r => r.success).length;
            addDiagnosticItem('Working Constraints', `${workingConstraints}/${constraintResults.length}`);
        }

        function addDiagnosticItem(label, value) {
            const container = document.getElementById('diagnosticItems');
            const item = document.createElement('div');
            item.className = 'diagnostic-item';

            let statusClass = 'status-unknown';
            if (value === 'PASS' || value === 'LOADED' || value.includes('SUCCESS')) statusClass = 'status-pass';
            else if (value === 'FAIL' || value === 'FAILED' || value === 'NONE') statusClass = 'status-fail';
            else if (value.includes('CAMERAS') || value.includes('granted') || value.includes('GRANTED')) statusClass = 'status-pass';
            else if (value.includes('denied') || value.includes('DENIED')) statusClass = 'status-fail';
            else if (value.includes('prompt') || value.includes('PROMPT')) statusClass = 'status-warn';

            item.innerHTML = `
                <span>${label}:</span>
                <span class="${statusClass}">${value}</span>
            `;

            container.appendChild(item);
        }

        // Samsung-specific camera testing
        async function startSamsungDiagnostic() {
            log('Starting Samsung camera diagnostic...', 'info');

            try {
                // Use the working constraints from our test
                const workingConstraints = diagnosticResults.constraintsTest?.find(c => c.success);

                if (!workingConstraints) {
                    throw new Error('No working camera constraints found for Samsung device');
                }

                log(`Using working constraints: ${workingConstraints.name}`, 'info');

                // Get the original constraints for this working test
                const constraintMap = {
                    'Samsung Standard': {
                        video: {
                            facingMode: 'environment',
                            width: { ideal: 1280 },
                            height: { ideal: 720 },
                            frameRate: { ideal: 30 }
                        },
                        audio: false
                    },
                    'Samsung Internet': {
                        video: {
                            facingMode: { exact: 'environment' },
                            width: { min: 640, ideal: 1280 },
                            height: { min: 480, ideal: 720 }
                        },
                        audio: false
                    },
                    'Samsung Basic': {
                        video: { facingMode: 'environment' },
                        audio: false
                    },
                    'Samsung Minimal': {
                        video: true,
                        audio: false
                    }
                };

                const constraints = constraintMap[workingConstraints.name];
                log(`Applying constraints: ${JSON.stringify(constraints)}`, 'info');

                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                log('Samsung camera stream acquired successfully', 'success');

                const video = document.getElementById('scanner-video');
                video.srcObject = currentStream;

                // Samsung-specific video setup
                video.setAttribute('autoplay', '');
                video.setAttribute('muted', '');
                video.setAttribute('playsinline', '');

                if (samsungBrowser) {
                    video.setAttribute('webkit-playsinline', '');
                }

                await waitForSamsungVideo(video);

                const scannerContainer = document.getElementById('scanner-container');
                scannerContainer.classList.add('active');

                document.getElementById('startCameraBtn').disabled = true;
                document.getElementById('stopCameraBtn').disabled = false;

                cameraActive = true;

                log(`Samsung camera active: ${video.videoWidth}x${video.videoHeight}`, 'success');
                updateScannerStatus('Samsung Camera Active - Ready to Test');

                // Start Samsung-optimized scanning
                setTimeout(() => startSamsungScanning(), 2000);

            } catch (error) {
                log(`Samsung camera start failed: ${error.message}`, 'error');
                updateScannerStatus(`Samsung Camera Failed: ${error.message}`);

                // Show detailed error analysis
                analyzeSamsungCameraError(error);
            }
        }

        async function waitForSamsungVideo(video) {
            return new Promise((resolve, reject) => {
                let attempts = 0;
                const maxAttempts = 20; // 10 seconds with 500ms intervals

                const checkVideo = () => {
                    attempts++;
                    log(`Samsung video check attempt ${attempts}/${maxAttempts}`, 'info');

                    if (video.readyState >= 2 && video.videoWidth > 0 && video.videoHeight > 0) {
                        log('Samsung video ready!', 'success');
                        resolve();
                    } else if (attempts >= maxAttempts) {
                        log('Samsung video timeout', 'error');
                        reject(new Error('Samsung video failed to initialize'));
                    } else {
                        setTimeout(checkVideo, 500);
                    }
                };

                video.addEventListener('loadedmetadata', () => {
                    log('Samsung video metadata loaded', 'info');
                    video.play().then(() => {
                        log('Samsung video play started', 'info');
                        checkVideo();
                    }).catch(reject);
                });

                video.addEventListener('error', (e) => {
                    log(`Samsung video error: ${e.message || 'Unknown error'}`, 'error');
                    reject(e);
                });

                // Start the checking process
                if (video.readyState >= 2) {
                    checkVideo();
                }
            });
        }

        function analyzeSamsungCameraError(error) {
            log('Analyzing Samsung camera error...', 'info');

            const errorAnalysis = {
                'NotAllowedError': 'Samsung permission denied. Check Samsung Internet settings or device permissions.',
                'NotFoundError': 'Samsung camera not detected. Check if camera is available and not used by other apps.',
                'NotReadableError': 'Samsung camera in use. Close Samsung Camera app and other apps using camera.',
                'OverconstrainedError': 'Samsung camera constraints too restrictive. Try basic constraints.',
                'AbortError': 'Samsung camera operation aborted. May be hardware issue.',
                'NotSupportedError': 'Samsung camera operation not supported in this browser.',
                'TypeError': 'Samsung getUserMedia not properly supported.',
                'SecurityError': 'Samsung security policy blocking camera access. Ensure HTTPS.'
            };

            const analysis = errorAnalysis[error.name] || `Samsung camera error: ${error.message}`;
            log(`Error Analysis: ${analysis}`, 'error');

            // Additional Samsung-specific checks
            if (error.name === 'NotAllowedError') {
                log('Samsung Permission Help:', 'info');
                log('1. Tap address bar camera icon and allow', 'info');
                log('2. Samsung Internet > Settings > Sites > Camera', 'info');
                log('3. Android Settings > Apps > Samsung Internet > Permissions', 'info');
            }

            if (error.name === 'NotReadableError') {
                log('Samsung Camera Usage Help:', 'info');
                log('1. Close Samsung Camera app completely', 'info');
                log('2. Close Samsung Gallery if using camera', 'info');
                log('3. Restart Samsung Internet browser', 'info');
            }
        }

        function startSamsungScanning() {
            if (!cameraActive) return;

            log('Starting Samsung-optimized scanning...', 'info');

            // Samsung-optimized scanning with longer intervals
            scanningLoop = setInterval(() => {
                if (!cameraActive) return;

                scanSamsungFrame();
            }, 2000); // Very slow for Samsung stability

            updateScannerStatus('Samsung Scanning Active - Show a QR code');
        }

        function scanSamsungFrame() {
            const video = document.getElementById('scanner-video');
            if (!video || video.readyState !== 4) return;

            try {
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');

                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0);

                log(`Samsung frame scan: ${canvas.width}x${canvas.height}`, 'info');

                // Try QR detection
                if (typeof jsQR !== 'undefined') {
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height, {
                        inversionAttempts: "attemptBoth"
                    });

                    if (code && code.data) {
                        log(`Samsung QR detected: ${code.data}`, 'success');
                        updateScannerStatus(`Samsung SUCCESS: ${code.data}`);

                        // Show success message
                        alert(`Samsung Scanner Success!\n\nDetected: ${code.data}\n\nScanning is working on your Samsung device!`);
                        return;
                    }
                }

                log('Samsung frame scanned - no QR found', 'info');

            } catch (error) {
                log(`Samsung frame scan error: ${error.message}`, 'error');
            }
        }

        // Permission testing functions
        async function testCameraPermission() {
            log('Testing Samsung camera permission...', 'info');

            try {
                if (navigator.permissions) {
                    const permission = await navigator.permissions.query({ name: 'camera' });
                    log(`Samsung permission state: ${permission.state}`, permission.state === 'granted' ? 'success' : 'warn');

                    alert(`Samsung Camera Permission: ${permission.state}`);
                } else {
                    log('Samsung permissions API not available', 'warn');
                    alert('Permissions API not supported on Samsung browser');
                }
            } catch (error) {
                log(`Samsung permission test failed: ${error.message}`, 'error');
                alert(`Permission test failed: ${error.message}`);
            }
        }

        async function forceSamsungPermission() {
            log('Forcing Samsung camera permission...', 'info');

            try {
                // Try to get basic camera access to trigger permission
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                log('Samsung permission granted via force request', 'success');

                stream.getTracks().forEach(track => track.stop());
                alert('Samsung camera permission granted! Now try starting the camera.');

            } catch (error) {
                log(`Samsung force permission failed: ${error.message}`, 'error');

                const helpMessage = `
Samsung Permission Failed: ${error.name}

Try these Samsung-specific steps:

1. Samsung Internet Browser:
   • Tap address bar camera icon
   • Select "Allow" for camera
   • Refresh page and try again

2. Android Settings:
   • Settings > Apps > Samsung Internet
   • Permissions > Camera > Allow

3. Samsung Device Settings:
   • Settings > Privacy > Permission Manager
   • Camera > Samsung Internet > Allow

4. If still failing:
   • Restart Samsung Internet
   • Clear Samsung Internet cache
   • Try Chrome browser instead
                `;

                alert(helpMessage);
            }
        }

        function stopCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => {
                    track.stop();
                    log('Samsung camera track stopped', 'info');
                });
                currentStream = null;
            }

            if (scanningLoop) {
                clearInterval(scanningLoop);
                scanningLoop = null;
            }

            const scannerContainer = document.getElementById('scanner-container');
            scannerContainer.classList.remove('active');

            document.getElementById('startCameraBtn').disabled = false;
            document.getElementById('stopCameraBtn').disabled = true;

            cameraActive = false;
            log('Samsung camera stopped', 'info');
            updateScannerStatus('Samsung Camera Stopped');
        }

        function testManualEntry() {
            const input = document.getElementById('manualInput');
            const value = input.value.trim();

            if (value) {
                log(`Samsung manual test: ${value}`, 'success');
                alert(`Samsung Manual Detection Success!\n\nDetected: ${value}\n\nManual entry is working!`);
                input.value = '';
            } else {
                log('Samsung manual test - no input', 'warn');
                alert('Please enter a test barcode value');
            }
        }

        function updateScannerStatus(message) {
            const statusEl = document.getElementById('scannerStatus');
            if (statusEl) {
                statusEl.textContent = message;
            }
            log(`Status: ${message}`, 'info');
        }

        // Logging functions
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${timestamp}] [${type.toUpperCase()}] ${message}`;

            const container = document.getElementById('logsContainer');
            container.appendChild(logEntry);
            container.scrollTop = container.scrollHeight;

            logCount++;
            if (logCount > 100) {
                container.removeChild(container.firstChild);
                logCount--;
            }

            console.log(`[Samsung] ${message}`);
        }

        function clearLogs() {
            document.getElementById('logsContainer').innerHTML = '';
            logCount = 0;
            log('Samsung logs cleared', 'info');
        }

        // Auto-run diagnostics every 30 seconds
        setInterval(() => {
            if (document.visibilityState === 'visible') {
                runComprehensiveDiagnostics().then(updateDiagnosticPanel);
            }
        }, 30000);

        console.log('Samsung Diagnostic Scanner loaded');
    </script>
</body>

</html>
